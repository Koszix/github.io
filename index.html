<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Ninja Clicker</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #score {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #e74c3c;
        }

        .ninja-button {
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        .ninja-button img {
            width: 150px;
            height: 150px;
            transition: transform 0.1s ease;
        }

        .ninja-button:active img {
            transform: translateY(10px);
        }

        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
        }

        .bottom-bar button {
            background: none;
            border: none;
            color: #ecf0f1;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #34495e;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .modal-content input {
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .modal-content button {
            padding: 10px 20px;
            background: #e74c3c;
            border: none;
            border-radius: 5px;
            color: #ecf0f1;
            cursor: pointer;
        }
    </style>
</head>

</html>
