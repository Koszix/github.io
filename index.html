<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation; /* –û—Ç–∫–ª—é—á–∞–µ–º –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ */
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #score {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #e74c3c;
        }

        .ninja-button {
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.1s ease;
            touch-action: none; /* –û—Ç–∫–ª—é—á–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ */
        }

        .ninja-button img {
            width: 150px;
            height: 150px;
            transition: transform 0.1s ease;
        }

        .ninja-button:active img {
            transform: translateY(10px);
        }

        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
        }

        .bottom-bar button {
            background: none;
            border: none;
            color: #ecf0f1;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #34495e;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .modal-content input {
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .modal-content button {
            padding: 10px 20px;
            background: #e74c3c;
            border: none;
            border-radius: 5px;
            color: #ecf0f1;
            cursor: pointer;
        }

        .top-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .top-content {
            background: #34495e;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .top-content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #e74c3c;
        }

        .top-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .top-list div {
            padding: 10px;
            border-bottom: 1px solid #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ninja Clicker</h1>
        <p>Your Katanas: <span id="score">0</span></p>
        <button class="ninja-button" onclick="clickButton()">
            <img src="ninja.png" alt="Ninja">
        </button>
    </div>

    <div class="bottom-bar">
        <button onclick="openWallet()">üí≥</button>
        <button onclick="openProfile()">üë§</button>
        <button onclick="openTop100()">üèÜ –¢–æ–ø-100</button>
    <iv>

      <div id="welcomeModal" class="modal">
          <div class="modal-content">
              <h2>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h2>
              <p>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è:</p>
              <input type="text" id="userName" placeholder="–í–∞—à–µ –∏–º—è">
              <button onclick="saveName()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
          </div>
      </div>
  
      <div id="topModal" class="top-modal">
          <div class="top-content">
              <h2>TOP</h2>
              <div class="top-list" id="topList">
                  <!-- –°–ø–∏—Å–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –±—É–¥–µ—Ç –∑–¥–µ—Å—å -->
              </div>
              <button onclick="closeTop100()">–ó–∞–∫—Ä—ã—Ç—å</button>
          </div>
      </div>
  
      <script>
          // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
          const tg = window.Telegram.WebApp;
          tg.ready(); // –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ –∫ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—é
  
          // –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
          const user = tg.initDataUnsafe.user;
          const userId = user?.id || generateUserId(); // –ò—Å–ø–æ–ª—å–∑—É–µ–º ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram –∏–ª–∏ –≥–µ–Ω–µ—Ä–∏—Ä—É–µ–º –Ω–æ–≤—ã–π
          const userName = user?.first_name || localStorage.getItem('userName'); // –ò—Å–ø–æ–ª—å–∑—É–µ–º –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram –∏–ª–∏ –∏–∑ localStorage
  
          // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —É–Ω–∏–∫–∞–ª—å–Ω–æ–≥–æ ID (–µ—Å–ª–∏ –Ω–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è Telegram ID)
          function generateUserId() {
              return 'user_' + Math.random().toString(36).substr(2, 9);
          }
  
          // –ü–æ–∫–∞–∑ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –∑–∞—Ö–æ–¥–µ (–µ—Å–ª–∏ –∏–º—è –Ω–µ —É–∫–∞–∑–∞–Ω–æ)
          if (!userName) {
              document.getElementById('welcomeModal').style.display = 'flex';
          }
  
          // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏–º–µ–Ω–∏
          function saveName() {
              const inputName = document.getElementById('userName').value;
              if (inputName.trim() === "") {
                  alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è.");
                  return;
              }
              localStorage.setItem('userName', inputName);
              document.getElementById('welcomeModal').style.display = 'none';
              location.reload(); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É –¥–ª—è –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏–π
          }
  
          // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞
          let score = 0;
          function clickButton() {
              score += 1;
              document.getElementById('score').textContent = score;
          }
  
          // –û—Ç–∫—Ä—ã—Ç–∏–µ –∫–æ—à–µ–ª—å–∫–∞
          function openWallet() {
              alert('–§—É–Ω–∫—Ü–∏—è –ø—Ä–∏–≤—è–∑–∫–∏ –∫–æ—à–µ–ª—å–∫–∞ –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ.');
          }
  
          // –û—Ç–∫—Ä—ã—Ç–∏–µ –ø—Ä–æ—Ñ–∏–ª—è
          function openProfile() {
              alert('–§—É–Ω–∫—Ü–∏—è –ø—Ä–æ—Ñ–∏–ª—è –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ.');
          }
  
          // –û—Ç–∫—Ä—ã—Ç–∏–µ —Ç–æ–ø–∞
          function openTop100() {
              const topList = document.getElementById('topList');
              topList.innerHTML = ''; // –û—á–∏—â–∞–µ–º —Å–ø–∏—Å–æ–∫
  
              // –ü—Ä–∏–º–µ—Ä –¥–∞–Ω–Ω—ã—Ö (–∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ)
              const users = [
                  { name: '–ò–≥—Ä–æ–∫ 1', score: 100000 },
                  { name: '–ò–≥—Ä–æ–∫ 2', score: 90000 },
                  { name: '–ò–≥—Ä–æ–∫ 3', score: 80000 },
                  // –î–æ–±–∞–≤—å—Ç–µ –±–æ–ª—å—à–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
              ];
  
              // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ —É–±—ã–≤–∞–Ω–∏—é
              users.sort((a, b) => b.score - a.score);
  
              // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞
              users.forEach((user, index) => {
                  const userDiv = document.createElement('div');
                  userDiv.textContent = `${index + 1}-–º–µ—Å—Ç–æ: ${user.name} - ${user.score}$`;
                  topList.appendChild(userDiv);
              });
  
              document.getElementById('topModal').style.display = 'flex';
          }
  
          // –ó–∞–∫—Ä—ã—Ç–∏–µ —Ç–æ–ø–∞
          function closeTop100() {
              document.getElementById('topModal').style.display = 'none';
          }
  
          // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ –º—É–ª—å—Ç–∏—Ç–∞—á
          document.addEventListener('touchstart', (e) => {
              if (e.touches.length > 1) {
                  for (let i = 0; i < e.touches.length; i++) {
                      clickButton();
                  }
              }
          });
      </script>
  </body>
  </html>/d
